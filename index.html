        /* --- CSS Reset & Base --- */
        :root {
            --background-color: #0d0d0d;
            --text-color: #f5f5f7;
            --accent-color: #0033A0; /* Kentucky Blue */
            --secondary-text-color: #a1a1a6;

            align-items: center;

            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 2rem;
        }

        .gemini-button:hover {

            transform: scale(1.05);
        }

        #story-idea-output {

        /* --- Footer --- */

            text-align: center;

    <script>
        // --- Gemini API Story Idea Generator ---
        const generateButton = document.getElementById('generate-story-button');
        const outputDiv = document.getElementById('story-idea-output');

        generateButton.addEventListener('click', async () => {
            outputDiv.textContent = 'Generating...';
            outputDiv.style.opacity = '0.7';
            generateButton.disabled = true;

            const prompt = "Generate a captivating, one-sentence story concept for a modern media brand whose tagline is 'Power your story. Control your signal.' The theme is 'The New World of Media'. It should be intriguing and suitable for a podcast, documentary, or web series.";
            
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = ""; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    outputDiv.textContent = `"${text.trim()}"`;
                } else {
                    throw new Error('Unexpected API response structure.');
                }
            } catch (error) {
                console.error('Error fetching story idea:', error);
                outputDiv.textContent = 'Sorry, we couldn\'t generate an idea right now. Please try again.';
            } finally {
                outputDiv.style.opacity = '1';
                generateButton.disabled = false;
            }
        });
    </script>
