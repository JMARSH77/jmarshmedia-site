    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Mobile Menu Toggle ---
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuLinks = mobileMenu.querySelectorAll('a');
            const menuIconOpen = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>`;
            const menuIconClose = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`;

            const toggleMobileMenu = () => {
                const isOpen = mobileMenu.classList.toggle('hidden');
                mobileMenuBtn.innerHTML = isOpen ? menuIconOpen : menuIconClose;
            };

            mobileMenuBtn.addEventListener('click', toggleMobileMenu);
            
            // Close mobile menu when a link is clicked
            menuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    // Check if menu is open (not hidden) before closing
                    if (!mobileMenu.classList.contains('hidden')) {
                        toggleMobileMenu();
                    }
                });
            });

            // --- Talent Card Shuffling & Hiding Logic ---
            const talentGrid = document.getElementById('talent-grid');
            if (talentGrid) {
                const talentCards = Array.from(talentGrid.children);
                
                // Separate Jeremy Marsh (first card) from the rest
                const jeremyMarshCard = talentCards.shift();
                const otherTalentCards = talentCards;

                // Fisher-Yates shuffle algorithm for *other* talent
                for (let i = otherTalentCards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [otherTalentCards[i], otherTalentCards[j]] = [otherTalentCards[j], otherTalentCards[i]];
                }

                // Clear the grid (safer than innerHTML = '')
                while (talentGrid.firstChild) {
                    talentGrid.removeChild(talentGrid.firstChild);
                }
                
                // Append Jeremy Marsh first (if it exists)
                if (jeremyMarshCard) {
                    // **MODIFICATION 1: Ensure it's not hidden (in case previous logic hid it)**
                    jeremyMarshCard.classList.remove('hidden'); 
                    talentGrid.appendChild(jeremyMarshCard);
                }
                
                // Append the shuffled cards AND HIDE THEM
                otherTalentCards.forEach(card => {
                    // **MODIFICATION 2: Add the 'hidden' class to all other cards**
                    card.classList.add('hidden');
                    talentGrid.appendChild(card);
                });

                // **BONUS REFINEMENT:** Since we are now only showing ONE card, 
                // we should update the grid layout class to center that single card.
                // We'll change the parent `div` from `md:grid-cols-3` to a single column 
                // to prevent an awkward left-aligned card in a 3-column layout.
                talentGrid.classList.remove('md:grid-cols-3');
                talentGrid.classList.add('md:grid-cols-1');
            }

            // --- Scroll Animation Observer & Staggered Delay Injection ---
            
            // Refinement: Instead of selecting all `.scroll-reveal` and running a heavy
            // `querySelectorAll` on DOM load, we will select parent groups using the
            // new `data-stagger-group` attribute. This is cleaner and more scalable.
            const groupsToStagger = document.querySelectorAll('[data-stagger-group]');

            groupsToStagger.forEach(group => {
                // Find all immediate children that are `scroll-reveal` elements
                // NOTE: This includes the now-hidden talent cards, which is fine as 
                // the `hidden` class prevents them from taking up space or being visible.
                const items = Array.from(group.children).filter(el => el.classList.contains('scroll-reveal'));
                
                // Apply a staggered delay to each item *after* the DOM is ready (and shuffled)
                items.forEach((item, index) => {
                    // Set a staggered delay (0.1s base + 0.1s for each index)
                    // The first item will be 0.1s, second 0.2s, etc.
                    const delay = (index * 0.1) + 0.1;
                    item.style.transitionDelay = `${delay}s`;
                });
            });


            const revealElements = document.querySelectorAll('.scroll-reveal');
            
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Check if the element is NOT hidden before revealing it.
                        if (!entry.target.classList.contains('hidden')) {
                            entry.target.classList.add('visible');
                        }
                        // Optional: Stop observing once revealed to save resources
                        // observer.unobserve(entry.target); 
                    }
                });
            }, { 
                threshold: 0.2 
            });

            revealElements.forEach(el => {
                observer.observe(el);
            });

        });
    </script>

</body>
